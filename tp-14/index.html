<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    	<h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span class="display-1" id="localScore">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span class="display-1" id="visitScore">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-12 col-sm-4 my-1">
                        <button class="btn d-block w-100 btn-primary" data-formato="localScore">
                            Punto Local
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button class="btn d-block w-100 btn-primary" data-formato="visitScore">
                            Punto Visitante
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button class="btn d-block w-100 btn-danger" data-formato="reinicio">
                            Reinicio
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        function puntoLocal(){
            /*punto= getElementById('localScore');*/
            punto= document.querySelector('#localScore');
            punto= punto + 1;
        }
        function puntoVisitante(){
            /*punto= getElementById('visitScore');*/
            punto= document.querySelector('#visitScore');
            punto= punto + 1;
        }
        function reinicio(){
            /*punto1= getElementById('localScore');
            punto2= getElementById('visitScore');*/
            punto1= document.querySelector('#localScore');
            punto2= document.querySelector('#visitScore');
            punto1= 0;
            punto2= 0;
        }

        function boton(e) {
            const funcionBoton = e.target.dataset.formato;
            switch (funcionBoton) {
                case 'localScore':
                    puntoLocal();
                    break;
                case 'visitScore':
                    puntoVisitante();
                    break;
                case 'reinicio':
                    reinicio();
                    break;
            }
        }
        document.querySelectorAll('button.btn').forEach(e => e.addEventListener('click', boton));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
